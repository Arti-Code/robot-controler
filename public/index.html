<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot Controler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="/__/firebase/9.2.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.2.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.2.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container justify-content-center">
    <div class="flex-container justify-content-center">
      <!-- <button type="button" class="flex-item btn btn-primary">BUTTON</button> -->
      <button type="button" class="flex-item btn-success" id="btn_fwd"><img src="img/arrow_green.png"></button>
      <!-- <button type="button" class="flex-item btn btn-primary">BUTTON</button> -->
    </div>
    <div class="flex-container justify-content-center">
      <button type="button" class="flex-item btn btn-primary" id="btn_lft"><img src="img/arrow_blue_left.png"></button>
      <button type="button" class="flex-item btn btn-danger" id="btn_stop"><img src="img/stop.png"></button>
      <button type="button" class="flex-item btn btn-primary" id="btn_rgt"><img src="img/arrow_blue_rigth.png"></button>
    </div>
    <div class="flex-container justify-content-center">
      <!-- <button type="button" class="flex-item btn btn-primary">BUTTON</button> -->
      <button type="button" class="flex-item btn btn-warning" id="btn_bck"><img src="img/arrow_yellow.png"></button>
      <!-- <button type="button" class="flex-item btn btn-primary">BUTTON</button> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
